<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <script src="./index.js" defer></script>
  
  <title>Frontend Mentor | Interactive card details form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="flex-container">
    <div class="main">

      <div class="bg-card-front">
        <div class="card-logo"><img src="./images/card-logo.svg" alt=""></div>
        <div>
          <div id="card-number-dsp">0000 0000 0000 0000</div> 
          <div style="display: flex;justify-content: space-between;">
            <div id="card-holder-dsp">Jane Appleseed</div>
            <div><span id="exp-date-mm-dsp">00</span>/<span id="exp-date-yy-dsp">00</span></div> 
          </div>
        </div>
      </div>

      <div class="bg-card-back">
        <div id="cvc-dsp">000</div>
      </div>
      <form id="form" method="dialog">
        <div>
          <label for="card-holder">Cardholder Name</label><br> 
          <input pattern="[A-Za-z!@#$%^&*()_+{}|:\>?[\]\\;',./~`]+" title="Please enter letters only" required type="text" name="card-holder" id="card-holder" placeholder="e.g. Jane Appleseed"><br>
          <label class="error" for="card-holder" class="error"></label>
        </div>
        <div>
          <label for="Card-Number">Card Number</label><br>  
          <input pattern="[0-9!@#$%^&*()_+{}|:\>?[\]\\;',./~`]+" title="Please enter numbers only" required type="text" name="Card-Number" id="card-number" minlength="18" maxlength="19" placeholder="e.g. 1234 5678 9123 0000"><br>
          <label id="card-number-error" for="Card-Number" class="error"></label> 
        </div> 
        <div>
          <label for="Exp-Date">Exp. Date (MM/YY)</label><br>
          <input pattern="[0-9]+" title="Please enter numbers only" required name="Exp-Date" id="exp-date-mm" maxlength="2" placeholder="MM">
          <input pattern="[0-9]+" title="Please enter numbers only" required name="Exp-Date" id="exp-date-yy" maxlength="2" placeholder="YY"><br>
          <label id="exp-date-error-yy" for="card-holder" class="error"></label>
        </div>
        <div>
          <label for="CVC">CVC</label><br>
          <input pattern="[0-9]+" title="Please enter numbers only" required name="CVC" id="cvc" maxlength="3" placeholder="e.g. 123"><br>
          <label id="cvc-error" for="CVC" class="error"></label>
        </div>
        <div>
          <button type="submit">Confirm</button>
        </div>
        
      </form>
        <!-- Completed state start -->
      <div id="success-page">
        <img src="./images/icon-complete.svg" alt="">
        <h1>Thank you!</h1>
        <p>We've added your card details</p>
        <button id="success-page-close" >Continue</button> 
      </div>
    </div>


  </div>
  
  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/UnexplainableNo47">Marty</a>.
  </div>
</body>
</html>
